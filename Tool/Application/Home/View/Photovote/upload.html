<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
<meta name="format-detection" content="telephone=no">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
#info{
	margin: 5px;
}

#content{
	margin:0px;
}
</style>
<script>
$(document).ready(function(){
    $("#inputFile").change(function(){
    	if($(this).val() == ''){
    		$("#inputTitle").val('');		
    	}else{
    		//alert($(this).val());
        	var start = $(this).val().lastIndexOf('\\');  
    		var end = $(this).val().indexOf('.');
    		
			var title = $(this).val().substring(start+1,end);
			$("#inputTitle").val(title);
    	}
    	
    });
});
</script>
</head>
<body>

	<div class="container">

      <form class="form" method="post" action="__URL__/upload"  enctype="multipart/form-data">
        <h2 class="form-heading">图片上传</h2>
          <label for="inputFile" class="">图片(必需)</label>
       	<input type="file" name="picture" id="inputFile" class="form-control"  required>
       
        <label for="inputTitle" class="">标题</label>
		<input type="text" name="title" id="inputTitle" class="form-control" placeholder="图片标题(必需)" required autofocus>
   		
        <label for="inputDescription" class="">图片描述</label>
        <textarea name="description" id="inputDescription" class="form-control" placeholder="图片描述"></textarea>
      <!--
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
       -->
       <label for="inputAuthor" class="">作者</label>
       <input type="text" name="author" id="inputAuthor" class="form-control" placeholder="图片作者(必需)" required>
       
       <label for="inputType" class="">类别</label>
       <select name="type" id="inputType" class="form-control" >
       	 <option value ="1">人物</option>
       	 <option value ="2">风景</option>
       	 <option value ="3">合照</option>
       </select>
       
       <label for="inputLevel" class="">等级</label>
       <select name="level" id="inputType" class="form-control" >
       	 <option value ="1">一等</option>
       	 <option value ="2">二等</option>
       	 <option value ="3">三等</option>
       	 <option value ="4">四等</option>
       </select>
       <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">上传</button>
      </form>

    </div> <!-- /container -->


</body>
