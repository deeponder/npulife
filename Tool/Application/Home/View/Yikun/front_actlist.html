<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
<meta name="format-detection" content="telephone=no">
<link href="__PUBLIC__/Yikun/css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Yikun/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Yikun/js/jquery.mobile-1.4.5.js"></script>

<title>所有活动</title>
</head>
<body>

	<div data-role="page" id="front_actlist" data-dom-cache="false">
<script>

</script>
		<div data-rolo="content" id= "content">
            <div data-role="collapsibleset" data-theme="a"  data-inset="true">
    		  <div data-role="collapsible" data-collapsed="false">
                    <h2>进行中的活动</h2>
                    <ul data-role="listview" data-split-icon="gear" data-split-theme="b">
                        <if condition="($activityNow eq NULL)">
                            <li data-role="list-divider">暂无进行中的活动~</li>
                        <else />
                            <li data-role="list-divider">翼鲲班活动火热进行中~</li>
                            <volist name="activityNow" id="activity">
                            <li><a href="__URL__/activityShow?actid={$activity.actid}">
                            <if condition="$activity['picture'] neq NULL">
                            <img src="__URL__/pictureShow?action=activity&picid={$activity['picture'][0]['picid']}">
                            </if>
                            <br>
                            <h3>{$activity.topic}</h3>
                            <p>{$activity.content}</p>
                            <p class="ui-li-aside">已有<strong>{$activity.peoplenumber}</strong>人报名</p>
                            </a>
                            </li>
                            </volist>
                        </if>
                    </ul>
                </div>
                 <br>
                 <div data-role="collapsible">
                        <h2>已经结束活动</h2>
                        <ul data-role="listview" data-split-icon="gear" data-split-theme="b">
                            <if condition="($activityEnd eq NULL)">
                                <li data-role="list-divider">没有结束的活动~</li> 
                            <else />
                                <volist name="activityEnd" id="activity">
                                    <li><a href="__URL__/activityShow?actid={$activity.actid}">
                                        <if condition="$activity['picture'] neq NULL">
                                        <img src="__URL__/pictureShow?action=activity&picid={$activity['picture'][0]['picid']}">
                                        </if>
                                        <br>
                                        <h3>{$activity.topic}</h3>
                                        <p>{$activity.content}</p>
                                        <p class="ui-li-aside">有<strong>{$activity.peoplenumber}</strong>人参与</p>
                                        </a>
                                    </li>
                                </volist>
                            </if>
                        </ul>
                </div>
            </div>

		</div>
	</div>

</body>
</html>
