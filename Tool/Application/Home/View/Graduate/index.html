<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<meta name="keywords" content="">

<METAHTTP-EQUIV="Cache-Control"CONTENT="no-cache">
<METAHTTP-EQUIV="Expires"CONTENT="0">
<script type="text/javascript" src="__PUBLIC__/Yikun/js/jquery-2.0.0.min.js"></script>

<title>毕业季精彩活动回顾</title>
</head>
<style type="text/css">
body {
    padding: auto;
    text-align: center;
}
.hfpic {
    width: 100%;
    height: 25%;
}
p {
    /*box-shadow:10px 10px 30px #FF6633;*/
    width: 90%;
    /*text-shadow: 1px 1px 10px #000;*/
    font-size: 18px;
    /*font-family: 华文行楷;*/
    /*color: #0FF;*/
    text-align: left;
}
.fengye {
    background-image: url(__PUBLIC__/graduate/bg.png);
    background-repeat: no-repeat;
    background-position: center right;
}


 .more {
    BORDER-RIGHT: #aaaadd 1px solid;
    PADDING-RIGHT: 5px;
    BORDER-TOP: #aaaadd 1px solid;
    PADDING-LEFT: 5px;
    PADDING-BOTTOM: 2px;
    MARGIN: 2px;
    BORDER-LEFT: #aaaadd 1px solid;
    COLOR: #000099;
    PADDING-TOP: 2px;
    BORDER-BOTTOM: #aaaadd 1px solid;
    TEXT-DECORATION: none;
}
</style>

<script type="text/javascript">
    var pageIndex = 1;
  function more(){
        //alert("more");
        var copy = $('#container_links').html();
        $('#container_links').html("<div style='position:center;'><img src='__PUBLIC__/graduate/jiazai.gif'></div>");
        $.ajax({
            url:'__URL__/getMore',// 跳转到 action    
            data:"page="+pageIndex,  
            type:'post',    
            cache:false,    
            dataType:'json',    
            success:function(data) {    
                if(data != null){    
                    var string = '';
                     for(var i in data){
                         //alert(data[i]["title"]); 
                         string += '<a href="'+data[i]["url"]+'">'
                            +'<p>'+data[i]["title"]+'</p>'
                            +'</a>';
                     }
                    // alert(string);
                    $('#container_links').html(string);
                    pageIndex++;
                }else{   
                
                    alert("最后一页了~未完待续！"); 
                     $('#container_links').html(copy);
                    $(this).remove();   
                }    
             },    
             error: function() {    
                 alert("网络异常！");   
             }    
        }); 
  }
function less(){
        
        if(pageIndex == 1){
            alert("已经是首页了!");
            return;
        }
        pageIndex--;
        //var copy = $('#container_links').html();
        $('#container_links').html("<div style='position:center;'><img src='__PUBLIC__/graduate/jiazai.gif'></div>");
        $.ajax({
            url:'__URL__/getMore',// 跳转到 action    
            data:"page="+(pageIndex-1),  
            type:'post',    
            cache:false,    
            dataType:'json',    
            success:function(data) {    
                if(data != null){    
                    var string = '';
                     for(var i in data){
                         //alert(data[i]["title"]); 
                         string += '<a href="'+data[i]["url"]+'">'
                            +'<p>' + '<img src="'+'__PUBLIC__/graduate/star.png'+'" width=20 height=20>'+data[i]["title"]+'</p>'
                            +'</a>';
                     }
                    // alert(string);
                    $('#container_links').html(string);
                }else{   
                    alert("没有了！"); 
                    $(this).remove();   
                }    
             },    
             error: function() {    
                 alert("网络异常！");   
             }    
        }); 
  }
</script>
</head>

<body>
<header> <img class="hfpic" src="__PUBLIC__/graduate/title.jpg"/></header>
    <div align="center" id="container_links" class="fengye">
        <!--<p>&nbsp;</p> -->
        <volist name="articleList" id="article">
        <a href="{$article["url"]}" onClick="actionLog('click_headline','3712939382')">
        <!-- <p>{$article['id']}.&nbsp;&nbsp;{$article["title"]}</p> -->
        <p><img src="__PUBLIC__/graduate/star.png" width="20" height="20">{$article["title"]}</p>
        </a>
        </volist>
    </div>
    <a class="more" href="javascript:less();">上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="more" href="javascript:more();">下一页</a><br><br>
<footer> <img class="hfpic" src="__PUBLIC__/graduate/footer.jpg"/> </footer>
</body>
</html>
