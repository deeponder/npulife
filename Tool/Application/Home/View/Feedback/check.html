<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>瓜大生活圈意见反馈</title>
  <meta name="description" content="这是一个 table 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__PUBLIC__/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />

</head>
<body>

<header class="am-topbar admin-header">
  <!-- <div class="am-topbar-brand">
    <strong>瓜大生活圈</strong> <small>意见反馈</small>
  </div>
 -->
  <!-- content start -->
  <div class="admin-content">


    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id"></th><th class="table-title">内容</th><th class="table-type">电话</th><th class="table-author am-hide-sm-only">反馈者</th><th class="table-date am-hide-sm-only">提交日期</th><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <volist name="info" id="info">
            <tr>
              <td>{$info['id']}</td>
              <td>{$info['contents']}</td>
              <td>{$info['mobile']}</td>
              <td class="am-hide-sm-only">{$info['nickname']}</td>
              <td class="am-hide-sm-only">{$info['cTime']}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <a  href="__URL__/del?id={$info['id']}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ><span class="am-icon-trash-o"></span> 删除</a>
                  </div>
                </div>
              </td>
            </tr>
           </volist>
          </tbody>
        </table>

        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<footer>
  <hr>
  <p class="am-padding-left">© 瓜大生活圈</p>
</footer>
