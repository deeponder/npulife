			<table class="drl_list" cellspacing="0" cellpadding="0">

					<tr class="drl_list_title">

						</th>
						<th >

						</th>

						</th>
						<th >

						</th>
						<th >
							<span>时长</span>
						</th>
						<th >
							<span>变化</span>
						</th>
					</tr>
					<volist name="list" id="vo">
						<tr class="drl_list_item">
							<td class="drl_item_index">{$vo.num}</td>
							<td class="drl_item_name">
								<div class="drl_item_card drl_item_card_sp ">
									<img src="{$vo.headurl}"  wideth=30 height=30 alt=""></div>
							</td>
							<td class="drl_item_title">
								<div>
									<span>{$vo.nickname}</span>
								</div>
							</td>
							<td class="drl_item_exp">
								<span>{$vo.credit}</span>
							</td>
							<td class="drl_item_status">{$vo.totallong}</td>
							<td >
							<img src="__PUBLIC__/nightrun/images/{$vo.rankstate}.png"  wideth=10 height=10 alt="">
							</td>
						</tr>
					</volist>

				</tbody>
			</table>
			 <section id="load-more" class="padding">
			<a class="load-more" href="javascript:void(0)">加载更多</a>
