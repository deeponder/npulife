.btn-style-01{
    border-style:none;
    padding:8px 30px;
    line-height:24px;
    color:#FFF;
    font:16px "Microsoft YaHei", Verdana, Geneva, sans-serif;
    cursor:pointer;
    border:1px #ae7d0a solid;
    -webkit-box-shadow:inset 0px 0px 1px #fff;
    -moz-box-shadow:inset 0px 0px 1px #fff;
    box-shadow:inset 0px 0px 1px #fff;/*内发光效果*/
    -webkit-border-radius:4px;
    -moz-border-radius:4px;
    border-radius:4px;/*边框圆角*/
    text-shadow:1px 1px 0px #b67f01;/*字体阴影效果*/
    background-color:#090;
    background-image: -webkit-gradient(linear, 0 0%, 0 100%, from(#090), to(#e8a201));
    background-image: -webkit-linear-gradient(top, #090 0%, #090 100%);
    background-image: -moz-linear-gradient(top, #0C0 0%, #090 100%);
    background-image: -ms-linear-gradient(top, #0C0 0%, #090 100%);
    background-image: -o-linear-gradient(top, #0C0 0%, #090 100%);
    background-image: linear-gradient(top, #0C0 0%, #090 100%);/*颜色渐变效果*/
}
.btn-style-01:hover {
    background-color:#090;
    background-image: -webkit-gradient(linear, 0 0%, 0 100%, from(#e8a201), to(#feb100));
    background-image: -webkit-linear-gradient(top, #0C0  0%, #090 100%);
