<script>
function d(str){
	var i=1;
	for(;i<=3;i++)
	{
		document.getElementById("table"+i).style.display="none";
		}
		document.getElementById(str).style.display="block";
	}
	var page1 = 1,
	page2 = 1;
	page3=1,
	time = {$time},
	$loadHtml = $("#news").find('.label');
function change(str){
        var strin1 = page1+';'+time,
		    strin2 = page2+';'+time,
			strin3 = page3+';'+time;
		if(str=='news'){
		$.ajax({
			type		: "get",
			url			:"{:U('getMoreMyArticles')}",
			//cache		: false,
			data:       'ischecked='+strin1,
			dataType	: "json",
			beforeSend	: function() { $("#news").html("正在刷新..."); },
			complete	: function() { $("#news").html("换一换"); },
			error       : function(){alert("ERROR")},
			success		: function(result) {
				page1++;
				var size = result.data.length;
				
				document.getElementById("div1").innerHTML='';
				for(var i=0;i<size;i++)
				{
			$('.div1').append('<li class="list-group-item"><div class="media-body"> <a href="http://wechat.npulife.com/index.php/Home/HomeSchool/newslist?newslistid='+result.data[i]['id']+' ">'+result.data[i]['title']+'</a></div> </li> ');		
				}
				 if (size < 3) {
					$("#change1").hide();
				}
				//callback();
			}
			
		});}
		else if(str=='tz')
		{
		$.ajax({
			type		: "get",
			url			:"{:U('getMoreTZ')}",
			//cache		: false,
			data:       'ischecked='+strin2,
			dataType	: "json",
			beforeSend	: function() { $('#tz').html("正在刷新..."); },
			complete	: function() {$('#tz').html("换一换"); },
			error       : function(){alert("ERROR")},
			success		: function(result) {
				page2++;
				var size = result.data.length;
				
				document.getElementById("div2").innerHTML='';
				for(var i=0;i<size;i++)
				{
			$('.div2').append('<li class="list-group-item"><div class="media-body"> <a href="http://wechat.npulife.com/index.php/Home/HomeSchool/newslist2?newslistid='+result.data[i]['id']+' ">'+result.data[i]['news_title']+'</a></div> </li> ');		
				}
				 if (size < 3) {
					$("#change2").hide();
				}
				//callback();
			}
			
		});
		}
		else{
		$.ajax({
			type		: "get",
			url			:"{:U('getMoreMT')}",
			//cache		: false,
			data:       'ischecked='+strin3,
			dataType	: "json",
			beforeSend	: function() { $('#mt').html("正在刷新..."); },
			complete	: function() {$('#mt').html("换一换"); },
			error       : function(){alert("ERROR")},
			success		: function(result) {
				page3++;
				var size = result.data.length;
				
				document.getElementById("div3").innerHTML='';
				for(var i=0;i<size;i++)
				{
			$('.div3').append('<li class="list-group-item"><div class="media-body"> <a href='+result.data[i]['news_source']+' >'+result.data[i]['news_title']+'</a></div> </li> ');		
				}
				 if (size < 3) {
					$("#change3").hide();
				}
				//callback();
			}
			
		});
		}
		//return false;
	}
</script>
