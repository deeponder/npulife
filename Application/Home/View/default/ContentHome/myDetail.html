<script type="text/javascript">
(function($){
    var $ = window.Zepto || window.jQuery;
    var Living = {};
    Living.initAudio = function() {
        var audio = new Audio(), lastTarget;
        audio.addEventListener('canplay', function() {
            var duration = audio.duration;
            if (lastTarget && !isNaN(duration)) {
                $(lastTarget).find('b').html(Math.floor(duration) + '" <i></i>');
            }
        }, false);
        audio.addEventListener('ended', function() {
            if (lastTarget) {
                $(lastTarget).removeClass('playing');
            }
        }, false);
        $('.finCnt').delegate('.feed .btn-radio .play_ico', 'click', function(e) {
            e.preventDefault();
            var target = $(e.currentTarget);
            if (e.currentTarget == lastTarget) {
                if (!target.hasClass('playing')) {
                    target.addClass('playing');
                    audio.play();
                } else {
                    target.removeClass('playing');
                    audio.pause();
                }
            } else {
                if (lastTarget) {
                    $(lastTarget).removeClass('playing');
                }
                lastTarget = e.currentTarget;
                audio.pause();
                target.addClass('playing');
                audio.src = target.attr('data-audio-src');
                //audio.src = 'http://a.tumblr.com/tumblr_mb49n12Hfc1qf283wo1.mp3';
                audio.play();
            }
        });
    };
    $(function(){
        Living.initAudio();
    })
})(window);
(function(){var el=$('.finVideo .desc');if(el.html()=='undefined')el.html('');})();
</script>
